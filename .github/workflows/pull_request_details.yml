name: Hello World

on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Print details to log
        run: |
          echo "Hello World"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "Last commit: ${{ github.event.pull_request.head.sha }}"
          echo "Changes between last commit and default branch:"
          git diff --name-only ${{ github.event.pull_request.head.sha }} ${{ github.event.pull_request.base.sha }}
